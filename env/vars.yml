---
# Variabel untuk konfigurasi backend
backend_port: 8000
backend_database_name: "my_database"
backend_database_user: "db_user"
backend_database_password: "db_password"

# Variabel untuk konfigurasi frontend
frontend_port: 3000

# Variabel untuk konfigurasi MySQL
mysql_root_password: "mysql_root_password"

# Variabel untuk konfigurasi Nginx
nginx_server_name: "example.com"
nginx_backend_server: "localhost:{{ backend_port }}"
nginx_frontend_server: "localhost:{{ frontend_port }}"
